<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROFILE</title>
</head>
<body>

<h1>Welcome, {{ user_name }}</h1>
<img width="100" height="100" src="{{ image.url }}" alt="Profile Image">
<p>First Name: {{ first_name }}</p>
<p>Last Name: {{ last_name }}</p>
<p>Email: {{ email }}</p>
<p>Age: {{ age }}</p>

<a href="{% url 'like' %}" class="btn btn-primary">View Liked Words</a>

</body>
</html>
