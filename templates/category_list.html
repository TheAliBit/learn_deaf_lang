<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>CATEGORY</title>

</head>
<body>

{% if child_category %}

    {% for child in child_category %}
        <a href="{% url 'category_view' child.pk %}">{{ child.name }}</a>
    {% endfor %}

{% elif words %}
    {% for word in words %}
        <a href="{% url 'word_detail_view' word.slug %}">{{ word.name }}</a>
    {% endfor %}
{% endif %}

</body>
</html>
